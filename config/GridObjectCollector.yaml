behaviors:
    GridObjectCollector:
        trainer_type: ppo
        hyperparameters:
            batch_size: 1024
            buffer_size: 10240
            learning_rate: 0.0003
            beta: 0.005
            epsilon: 0.2
            lambd: 0.95
            num_epoch: 3
            learning_rate_schedule: linear
        network_settings:
            normalize: true
            hidden_units: 256
            num_layers: 3
            vis_encode_type: fully_connected
            memory:
                memory_size: 128
                sequence_length: 64
        reward_signals:
            extrinsic:
                gamma: 0.99
                strength: 1.0
        keep_checkpoints: 5
        max_steps: 3000000
        time_horizon: 64
        summary_freq: 10000
torch_settings:
    device: cuda
