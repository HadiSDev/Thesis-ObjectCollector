behaviors:
  UnlimitedCapacity:
    trainer_type: poca
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: constant
    network_settings:
      normalize: False
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 20000000
    time_horizon: 64
    summary_freq: 60000
  LimitedCapacity:
    trainer_type: poca
    hyperparameters:
      batch_size: 512
      buffer_size: 40960
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: constant
    network_settings:
      normalize: False
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 50000000
    time_horizon: 256
    summary_freq: 60000

environment_parameters:
  unlimited_capacity:
    curriculum:
      - name: Lesson0 # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: UnlimitedCapacity
          signal_smoothing: true
          min_lesson_length: 1000
          threshold: 0.1
        value: 40

  limited_capacity:
    curriculum:
      - name: Lesson0
        completion_criteria:
          measure: reward
          behavior: LimitedCapacity
          signal_smoothing: true
          min_lesson_length: 1000
          threshold: 20
        value: 20
      - name: Lesson1
        completion_criteria:
          measure: reward
          behavior: LimitedCapacity
          signal_smoothing: true
          min_lesson_length: 1500
          threshold: 20
        value: 10
      - name: Lesson2
        completion_criteria:
          measure: reward
          behavior: LimitedCapacity
          signal_smoothing: true
          min_lesson_length: 2000
          threshold: 30
        value: 5
